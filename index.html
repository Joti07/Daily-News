<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body class=" bg-light">
    <header>
        <!-- nav bar -->
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand"><span style="background-color: rgb(135, 99, 235);"
                        class="text-white rounded-3 p-2 m-2">Daily</span> News</a>
                <form class="d-flex">
                    <a href="index.html" class="navbar-brand m-2 fs-5 fw-bold text-primary" href="">News</a>
                    <a href="blogs.html" class="navbar-brand m-2 fs-5 fw-bold text-secondary" href="">Blogs</a>
                </form>
            </div>
        </nav>
        <hr>
    </header>

    <main>
        <!-- news category -->
        <section class="p-2 m-2" id="category">

        </section>
        <!-- numbers of news -->
        <section class="bg-white container" id="newsNo">
            <div class="p-2 text-center">All News</div>

        </section>
        <!-- news section -->
        <section class="container mt-5 mb-5 bg-white" id="allNews">

        </section>
        <!-- loader -->
        <section id="loader">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal contents -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    </main>
    <script src="https://kit.fontawesome.com/4e6c12451b.js" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
    <script src="js/blogs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
